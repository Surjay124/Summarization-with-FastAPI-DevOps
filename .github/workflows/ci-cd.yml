name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # 1. Test & Build
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Dependencies
        working-directory: ./Code
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          
      # - name: Run Tests (Uncomment when tests are added)
      #   run: pytest

  # 2. Build & Push Docker Images
  docker-build-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./Code
          file: ./Code/Dockerfile.backend.prod
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ai-summarizer-backend:latest
          
      - name: Build and Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./Code
          file: ./Code/Dockerfile.frontend.prod
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ai-summarizer-frontend:latest

  # 3. Deploy to EC2
  deploy:
    needs: docker-build-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # Define variables
            APP_DIR="/home/ubuntu/ai-summarizer"
            REPO_URL="https://github.com/${{ github.repository }}.git"
            BRANCH="main"
            
            # Ensure directory exists and pull code MANUALLY first
            # This solves the chicken-and-egg problem of trying to run a script that might not be there
            if [ -d "$APP_DIR" ]; then
                echo "Pulling latest code..."
                cd $APP_DIR
                git pull origin $BRANCH
            else
                echo "Cloning repository..."
                git clone $REPO_URL $APP_DIR
                cd $APP_DIR
            fi
            
            # NOW we can run the script that is definitely there
            # Note: The script is inside 'Code/scripts/' in the repo structure
            chmod +x Code/scripts/deploy.sh
            sh Code/scripts/deploy.sh
